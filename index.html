<!DOCTYPE html>
<html lang="en">

<head>
  <title>Responsive Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- LeftSide Menu using ul list-->
  <div class="menu">
    <ul>
      <!-- Profile list -->
      <li class="profile">
        <div class="img-box">
          <img src="./assets/cat.jpg" alt="profile-pic">
        </div>
        <h2>Dema Abdullah</h2>
      </li>
      <!-- Dashboard list -->
      <li>
        <a href="#" class="active">
          <i class="fas fa-home"></i>
          <p>Dashboard</p>
        </a>
      </li>
      <!-- Clients list -->
      <li>
        <a href="#">
          <i class="fas fa-user-group"></i>
          <p>Clients</p>
        </a>
      </li>
      <!-- Products list -->
      <li>
        <a href="#">
          <i class="fas fa-table"></i>
          <p>Products</p>
        </a>
      </li>
      <!-- Charts list -->
      <li>
        <a href="#">
          <i class="fas fa-chart-pie"></i>
          <p>Charts</p>
        </a>
      </li>
      <!-- Posts list -->
      <li>
        <a href="#">
          <i class="fas fa-pen"></i>
          <p>Posts</p>
        </a>
      </li>
      <!-- Favorite list -->
      <li>
        <a href="#">
          <i class="fas fa-star"></i>
          <p>Favorite</p>
        </a>
      </li>
      <!-- Settings list -->
      <li>
        <a href="#">
          <i class="fas fa-cog"></i>
          <p>Settings</p>
        </a>
      </li>
      <!-- Logout list -->
      <li class="log-out">
        <a href="#">
          <i class="fas fa-sign-out"></i>
          <p>Log Out</p>
        </a>
      </li>
    </ul>
  </div>

  <!-- Webpage Content-->
  <div class="content">
    <!-- dashboard title-->
    <div class="title-info">
      <p>Dashboard</p>
      <i class="fas fa-chart-bar"></i>
    </div>
    <!-- data -->
    <div class="data-info">
      <!-- users -->
      <div class="box">
        <i class="fas fa-user"></i>
        <div class="data">
          <p>users</p>
          <span>100</span>
        </div>
      </div>
      <!-- posts -->
      <div class="box">
        <i class="fas fa-pen"></i>
        <div class="data">
          <p>posts</p>
          <span>34</span>
        </div>
      </div>
      <!-- products -->
      <div class="box">
        <i class="fas fa-table"></i>
        <div class="data">
          <p>products</p>
          <span>654</span>
        </div>
      </div>
      <!-- revenue -->
      <div class="box">
        <i class="fas fa-dollar"></i>
        <div class="data">
          <p>revenue</p>
          <span>$150</span>
        </div>
      </div>

    </div>
    <!-- Products title -->
    <div class="title-info">
      <p>Products</p>
      <i class="fas fa-table"></i>
    </div>

    <!-- Products table -->
     <table>
      
     </table>
  </div>

</body>

</html>
